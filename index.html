<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f2;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #4a4a4a;
            overflow: hidden;
        }
        h1 {
            color: #6a097d;
            font-size: 24px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }
        .heart {
            color: red;
        }
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart-shape {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(110%) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>For My Dearest</h1>
    <img src="https://hookok.com/wp-content/uploads/2024/08/816-26-scaled.jpg" alt="Bouquet of Lavender and Tulips">
    <p>I will work to be better for us. Wait for me, my dearest! <span class="heart">❤️</span></p>
    
    <!-- Container for animated hearts -->
    <div class="heart-container" id="heartContainer"></div>

    <script>
        // Function to create a heart element
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-shape');
            const size = Math.random() * 20 + 10; // Random size for the heart
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = `${Math.random() * 100}%`; // Random horizontal position
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random fall speed

            document.getElementById('heartContainer').appendChild(heart);

            // Remove heart after animation ends
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Generate hearts periodically
        setInterval(createHeart, 200);
    </script>
</body>
</html>
